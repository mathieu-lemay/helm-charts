---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    org.acidrain.service: dummy-api
  name: dummy-api
spec:
  replicas: {{ .Values.api.replicas | default 1 }}
  selector:
    matchLabels:
      org.acidrain.service: dummy-api
  strategy: {}
  template:
    metadata:
      labels:
        org.acidrain.network/helm-charts-default: "true"
        org.acidrain.service: dummy-api
    spec:
      containers:
        - image: acidrain/dummy-api:{{ .Values.appVersion }}
          name: dummy-api
          imagePullPolicy: Always
          command:
            - dummy-api
          ports:
            - containerPort: {{ .Values.api.port }}
              protocol: TCP
          environment:
            ACIDRAIN_LOG_LEVEL: '{{ .Values.log.level }}'
            ACIDRAIN_LOG_OUTPUT_FORMAT: '{{ .Values.log.output_format }}'
          envFrom:
            - secretRef:
                name: dummy-db-config
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.port }}
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.api.port }}
            periodSeconds: 15
            timeoutSeconds: 1
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.port }}
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 1
            successThreshold: 2
          resources: {}
      restartPolicy: Always
status: {}
